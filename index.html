<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Kode+Mono:wght@400..700&family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Salsa&family=Source+Sans+3:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<main class="py-5 ">
<div class="container d-flex justify-content-center align-items-center flex-column">
<h1 class="py-2 position-relative">Bookmarker</h1>
<div class="bookmark-section w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center g-4 ">
    <h2>
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
    </h2>

  <div class="book-name w-100 d-flex flex-column justify-content-center py-2">

    <label for="bookmarkName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
   
    <input oninput="validateInputs(this)" type="text" placeholder="Bookmark Name" class="form-control"id="bookmarkName"/>
    <p class="text-danger pt-2 d-none">BookMark name must by at least three letter</p>
    </div>
  <div class="book-url w-100 d-flex flex-column justify-content-center py-2">
   
    <label for="bookmarkURL" class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
   
    <input oninput="validateInputs(this)" type="url" placeholder="Website URL" class="form-control" id="bookmarkUrl"/>
    <p class="text-danger pt-2 d-none">please Enter A Valid Url</p>
   </div>

  <button class="btn book-btn px-5 mt-3 d-block" id="AddMark" type="button" onclick="addbookMark()">Submit</button>
  <button class="btn update-btn px-5 mt-3 d-none" id="UpdateMark" type="button" onclick="UpdateMark()">Update</button>
  
</div>
<table class="table mt-4 text-center bg-light">
  <thead>
    <tr>
      <th>Index</th>
      <th>Website Name</th>
      <th>Visit</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="tableContent"></tbody>
</table>

</div>
<div id="alertModal" class="modal alert-modal position-absolute start-0 top-0 d-flex justify-content-center align-items-center d-none" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between pt-4 py-2 border-0">
        <div>
          <i class="fa-solid fa-circle" style="color: #FFD43B;"></i>
          <i class="fa-solid fa-circle" style="color: #8bff3d;"></i>
          <i class="fa-solid fa-circle" style="color: #ff0000;"></i> 
        </div>
        <button onclick=" closeModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeBtn"></button>
      </div>
      <div class="modal-body ">
        <p class="fs-5 fw-bolder pb-2">Site Name or Url is not valid, Please follow the rules below :</p>
        <p class="fs-5 h6 py-1"><i class="fa-solid fa-arrow-right" style="color: #fa0505;"></i> Site name must contain at least 3 characters</p>
        <p class="fs-5 h6"><i class="fa-solid fa-arrow-right" style="color: #fa0505;"></i> Site URL must be a valid one</p>
      </div>
    </div>
  </div>
</div>
</main>
    

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
